<!-- delete_station_confirmation.html -->
{% extends 'Base.html' %}
{% load static%}
{% block title %}{% endblock %}

{% block content %}
<head>
    <title>Delete Station Confirmation</title>
</head>
<div style=" align-items: center; text-align: center; color:beige">
    <h1>Delete Station Confirmation</h1>
    <p>Are you sure you want to delete station with ID {{ station.id }}?</p>
    <form method="post" >
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a class="link-button " href="{% url 'admin_data_access' %}">Cancel</a>
    </form>
</div>
{%endblock%}
